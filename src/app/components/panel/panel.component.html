<div class="container">
  <div class="card" style="width: 100%">
    <div class="card-header text-center fs-4">
      Videos en reproducci√≥n 
      <button class="btn btn-secondary float-end" (click)="ocularBarra()"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="20" viewBox="0 0 640 512"><path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/></svg></button>
    </div>
    <div class="ratio-pc" style="margin-top: 10px;">

      <button type="button" title="Volver a iniciar" class="btn btn-secondary rounded-circle shadow" (click)="reloadVideo()"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg></button>

      <button type="button" title="Play" *ngIf="!estadoVideoActual.play" class="btn btn-success rounded-circle shadow" (click)="playVideo()">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
      </button>

      <button type="button" title="Pause" *ngIf="estadoVideoActual.play" class="btn btn-info text-white rounded-circle shadow" (click)="playVideo()">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="10" viewBox="0 0 320 512"><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg>
      </button>

      <button type="button" title="Siguiente" class="btn text-white rounded-circle shadow" style="background-color: #d47a38;" (click)="nextVideo()">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="10" viewBox="0 0 320 512"><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4l192 160L256 241V96c0-17.7 14.3-32 32-32s32 14.3 32 32V416c0 17.7-14.3 32-32 32s-32-14.3-32-32V271l-11.5 9.6-192 160z"/></svg>
      </button>
    </div>
    <div class="card-body d-flex justify-content-between">
      <div>
        <h5 class="card-title">ACTUAL</h5>
        <p class="card-text">({{estadoVideoActual.usuario}}) <b>{{ estadoVideoActual.descripcion }}</b></p>
      </div>
      <div>
        <mat-slider
          max="100"
          min="1"
          step="1">
          <input matSliderThumb [(ngModel)]="estadoVideoActual.volumen" #slider (change)="volumeChange()">
        </mat-slider>
        <span>&nbsp;{{ estadoVideoActual.volumen }}</span>
      </div>
    </div>
    <p class="text-center fw-bold">Siguientes - <span class="fs-5">{{ items.length }}</span></p>

    <div class="list-item-container shadow">
      <ul cdkDropList class="list-group list-group-flush d-flex" (cdkDropListDropped)="drop($event)">
        <li cdkDrag class="list-group-item item-drag" *ngFor="let item of items">
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          ({{ item.usuario  }}) {{ item.descripcion }}
          <button class="btn btn-danger" (click)="deleteElement(item)">X</button>
        </li>
      </ul>
    </div>
  </div>
</div>
