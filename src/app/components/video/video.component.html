<div id="video-container" >
  <video id="myVideo"  [src]="'/assets'+estadoVideoActual.ruta" *ngIf="estadoVideoActual.ruta != ''" autoplay playsinline="">
    Tu navegador no soporta el elemento de video.
  </video>
  <img src="/assets/karaoke.jpg" alt="" style="width: 100%;height: 100%;" *ngIf="estadoVideoActual.ruta == ''">

  <div id="overlay-container">
    <ul>
      <li *ngFor="let video of colaVideos.slice(0,3)">({{video.usuario}}) - {{ video.descripcion }}</li>
    </ul>
  </div>
</div>
